<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Redacted&display=swap" rel="stylesheet">	
</head>

<body class="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>

				<div id="header-right-part">
					<form id="app-login-form" class="d-flex">
						<input class="form-control me-2" name="login" autocomplete="username" type="text"
							placeholder="Login" aria-label="Login">
						<input class="form-control me-2" name="password" autocomplete="current-password" type="password"
							placeholder="Password" aria-label="Password">
						<button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
					</form>
				</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content"></div>
    </div>

	<footer class="footer">
		<!-- visibility-hidden because in HTML, we don't know if user is logged in or not. -->
		<!-- this will be adjusted by JS -->
		<div class="left visibility-hidden">
			<div>Active tasks: <span id="app-active-tasks">0</span></div>
			<div>Finished tasks: <span id="app-finished-tasks">0</span></div>
		</div>
		
		<div class="right">
			<div>Kanban board by <a href="https://github.com/ivan-developer-01" class="link">Ivan</a>, 2023</div>
		</div>
	</footer>

	<div class="popup-edit-overlay"></div>
	<div class="popup-edit">
		<div class="popup-header">
			<h3 id="popup-title" contenteditable="true">
				Will be set by JS by value of task title
			</h3>

			<div class="popup-close"><!-- Will be displayed by CSS' ::before, ::after pseudo elements --></div>
		</div>

		<div class="popup-body">
			<textarea id="popup-description" rows="8">
				Will be set by JS by value of task description
			</textarea>
		</div>

		<div class="popup-controls">
			<div class="btn-group">
				<button class="btn btn-success" id="popup-save">Save</button>
				<button class="btn btn-danger" id="popup-delete">Delete</button>
				<button class="btn btn-secondary" id="popup-cancel">Cancel</button>
			</div>
		</div>
	</div>
</body>

</html>
